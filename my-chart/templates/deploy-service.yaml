apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-app
  labels:
    app: devops-app
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: devops-app
  template:
    metadata:
      labels:
        app: devops-app
    spec:
      containers:
      - name: tomcat
        image: dtr.nagarro.com:443/i-abhishekgoyal-develop
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  type: NodePort
  selector:
    app: devops-app
  ports:
  - name: port8080
    protocol: TCP
    nodePort: {{ .Values.nodePort }}
    port: 8080
    targetPort: 8080

